<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The CocktailDB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&family=Hind+Siliguri:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <h1>The CocktailDB</h1>
            <div class="searchForm">
                <input type="text" class="drinkSearch" name="Search" placeholder="Find your drink...">
                <input type="button" class="searchButton" name="Seach" value="Search">
            </div>
            <div id="containerMain" data-carousel>
                <div id="drinksContainer" data-slides></div>
                <div class="buttons">
                    <div>
                        <button class="carousel-button prev" data-carousel-button="prev">Prev</button>
                    </div>
                    <div>
                        <button class="carousel-button next" data-carousel-button="next">Next</button>            
                    </div>
                </div>
            </div>    
        </div>
    </div>

<script src="js/main.js"></script>
</html>
